{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create Page</h1>

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" placeholder="Title">
        <br>
        <label>Content of the page:</label> 
        <br>
        <textarea  name="content" ></textarea>
        <br>
        <input type="submit" value="Create New Page" class="btn btn-dark">
    </form>
{% endblock %}
