{% extends "auctions/layout.html" %}

{% block head %}
{% endblock %}

{% block body %}
    <h2>Create a New Listing</h2>

    <form method="post" class="custom-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_title">Title</label>
          <input type="text" class="form-control" id="id_title" name="title" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="id_description">Description</label>
          <textarea class="form-control" id="id_description" name="description" rows="3" placeholder="Enter description"></textarea>
        </div>
        <div class="form-group">
          <label for="id_imageURL">Image URL</label>
          <input type="text" class="form-control" id="id_imageURL" name="imageURL" placeholder="Enter image URL">
        </div>
        <div class="form-group">
          <label for="id_price">Price</label>
          <input type="numb" min="0" class="form-control" id="id_price" name="price" placeholder="Enter price">
        </div>
        <div class="form-group">
          <label for="id_category">Category</label>
          <select class="form-control" id="id_category" name="category">
            {% for category in categories %}
            <option>{{ category }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
